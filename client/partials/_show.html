<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Product</title>
  </head>
  <body>
    <h2>{{product.name}}'s Page!</h2>
  <div class="col-xs-4 col-xs-3">
    <div class="thumbnail">
      <img ng-src="{{product.imgUrl}}" alt="{{product.name}}">
      <div class="caption">
        <h3>Product Name: {{product.name}}</h3>
        <h3>Available Quantity: {{product.quantity}}</h3>
        <h4>Description: {{product.description}}</h4>
        <p>...</p>
        <p><a href="#/orders" class="btn btn-primary" role="button">Place Order</a></p>
      </div>
    </div>
  </div>
  </body>
</html>
